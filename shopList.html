<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Event</title>
  <link rel="stylesheet" href="css/shopList.css" />
</head>

<body>
  <h1>购物清单添加/删除</h1>
  <form id="shopping-form">
    <label for="item-name">消费名称</label>
    <input id="item-name" type="text" placeholder="输入购物名称">
    <input type="submit" class="btn btn-default" value="添加">
  </form>

  <ul id="shopping-list">
    <!--在此处添加购物清单列表项-->
  </ul>
  </div>
  <script>
    let ul = document.querySelector('#shopping-list')
    let button = document.querySelector('.btn')
    button.addEventListener('click', addItemToList)
    ul.addEventListener('click', removeItemFromList)

    function addItemToList (e) {
      e.preventDefault();
      let input = document.querySelector('#item-name')
      let value = input.value;

      let li = document.createElement('li')
      let p = document.createElement('p')
      let deleteBtn = document.createElement('button')
      p.innerHTML = value;
      deleteBtn.innerHTML = '删除';
      li.appendChild(p);
      li.appendChild(deleteBtn);
      ul.appendChild(li);

      input.value = ''
    }

    function removeItemFromList (e) {
      if (!event.target.innerHTML === '删除') return;
      let li = event.target.parentNode;
      li.remove();
    }

  </script>
</body>

</html>
